
	<div class="customer-selector" (clickOutside)="focusout()">
		<mat-form-field>
			<input matInput [(ngModel)]="order.customerName" (keyup)="filter()" autocomplete="off"
				placeholder="Customer Name">
		</mat-form-field>
		<ul *ngIf="focus && options.length > 0">
			<li *ngFor="let option of options" (click)="select(option)">
				{{option.customerName}}:  {{option.updated | date}}
			</li>
		</ul>
	</div>
	
	<mat-form-field>
		<input matInput [(ngModel)]="order.address" placeholder="Address">
	</mat-form-field>

	<table mat-table [dataSource]="orderItems" class="mat-elevation-z8" *ngIf="products.length > 0">
		<!-- Item Column -->
		<ng-container matColumnDef="productName">
			<th mat-header-cell *matHeaderCellDef width="20%"> Product </th>
			<td mat-cell *matCellDef="let orderItem" width="20%">
				<product-input [options]="products" [orderItem]="orderItem" [default]="orderItem.product"></product-input>
			</td>
		</ng-container>
		
		<!-- quantity Column -->
		<ng-container matColumnDef="quantity">
			<th mat-header-cell *matHeaderCellDef class="text-number"> Quantity </th>
			<td mat-cell *matCellDef="let orderItem" class="text-number">
				<span *ngIf="!invalid && orderItem.product && orderItem.product.unit">
					{{orderItem.quantity}} {{orderItem.product.unit.catalogName}}
				</span>
			</td>
		</ng-container>

		<!-- price Column -->
		<ng-container matColumnDef="price">
			<th mat-header-cell *matHeaderCellDef class="text-number"> Price </th>
			<td mat-cell *matCellDef="let orderItem" class="text-number">
				<span *ngIf="!invalid && orderItem.product && orderItem.product.price">
					{{orderItem.product.price}}
				</span>
			</td>
		</ng-container>

		<!-- price Column -->
		<ng-container matColumnDef="itemTotal">
			<th mat-header-cell *matHeaderCellDef class="text-number"> Item Total </th>
			<td mat-cell *matCellDef="let orderItem" class="text-number">
				<span *ngIf="!invalid && orderItem.product && orderItem.product.price">
					{{orderItem.product.price * orderItem.quantity}}
				</span>
			</td>
		</ng-container>

		<!-- Action Column -->
		<ng-container matColumnDef="action">
			<th mat-header-cell *matHeaderCellDef> Action </th>
			<td mat-cell *matCellDef="let orderItem">
				<button mat-icon-button color="warn" (click)="removeOrderItem()">
					<mat-icon aria-label="add">clear</mat-icon>
				</button>
				<button mat-icon-button color="primary" (click)="addOrderItem()">
					<mat-icon aria-label="add">add</mat-icon>
				</button>
			</td>
		</ng-container>
		
		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
	<button mat-button (click)="onNoClick()">No Thanks</button>
	<button mat-button [mat-dialog-close]="order" cdkFocusInitial>Ok</button>
