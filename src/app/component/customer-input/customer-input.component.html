<div class="autocomplete-selector" (clickOutside)="focusout()">
	<mat-form-field>
		<input matInput [id]="'autocomplete-selector-customer'" [(ngModel)]="selected.customerName"
			(keyup)="filter()" autocomplete="off" placeholder="Customer">
	</mat-form-field>

	<ul *ngIf="focus && filteredOptions.length > 0">
		<li *ngFor="let option of filteredOptions" (click)="select(option)">
			{{option.customerName}}
		</li>
	</ul>
</div>
